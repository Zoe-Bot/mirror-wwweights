name: backend-pipeline

on:
  push:
  pull_request:
    branches: [main]
  paths:
    - 'backend/**/*'
    - '.github/workflows/**.yml'

jobs:
  test:
    runs-on: node:18
    steps:

     - name: Checkout repository
       uses: actions/checkout@v3

     - name: Goto backend
       run: 'cd backend'
     
     - name: node modules
       run: 'npm ci'
    
     - name: end 2 end tests
       run: npm run test:e2e
       
     - name: unit tests
       run: npm run test
